<h4>Volunteer with us!</h4>

  <li class="control-group">
    <input type="text" name="text_box" id="id_text_box" placeholder=“Email*” class=“required” />
  </li>

  <li class="control-group">

<br>
<li class="control-group checkbox_group_wrap">
  <label class="control-label check_radio_label">I would be willing to volunteer by doing one or more of the following:</label>
    <span class="controls check_radio_field">
      <label class="checkbox">
        <input type="checkbox" name="checkbox_one" value="1" class="checkbox_group" id="id_canvassing" />

    </span>
</li>
